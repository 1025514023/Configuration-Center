<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>配置中心-登录页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="images/login.js"></script>
    <link href="css/login2.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<h1>Configuration Center Login Page<sup>2017</sup></h1>

<script>

    function login() {
        var username = $("#u").val();//username
        var password = $("#p").val();//password
        if (username.trim() == null || username.trim() == "") {
            alert("用户名不能为空!");
            return;
        }
        if (password.trim() == null || password.trim() == "") {
            alert("密码不能为空!");
            return;
        }


        $.ajax({
            type: "post",
            url: "/login/loginByAdministrator?",
            data: "username=" + username + "&password=" + password,
            success: function (ev) {
                if (ev.code == 200) {
                    window.location.href = "/center/index.html";
                } else {
                    alert(ev.message);
                }
            }
        });
    };
</script>


<div class="login" style="margin-top:50px;">

    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);"
                                           tabindex="7">管理员登录</a>
        </div>
    </div>

    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">
        <!--登录-->
        <div class="web_login" id="web_login">

            <div class="login-box">

                <div class="login_form">
                    <form name="loginform" accept-charset="utf-8" id="login_form" class="loginForm">
                        <div class="uinArea" id="uinArea">
                            <label class="input-tips" for="u">帐号：</label>
                            <div class="inputOuter" id="uArea">

                                <input type="text" id="u" name="username" class="inputstyle"/>
                            </div>
                        </div>
                        <div class="pwdArea" id="pwdArea">
                            <label class="input-tips" for="p">密码：</label>
                            <div class="inputOuter" id="pArea">

                                <input type="password" id="p" name="password" class="inputstyle"/>
                            </div>
                        </div>

                        <div style="padding-left:50px;margin-top:20px;"><input type="button" onclick="login()"
                                                                               id="submit_login"
                                                                               value="登 录"
                                                                               style="width:150px;"
                                                                               class="button_blue"/></div>
                    </form>
                </div>

            </div>

        </div>
        <!--登录end-->
    </div>
</div>
<div class="jianyi">*copyright by wangxizhong</div>
</body>
</html>
