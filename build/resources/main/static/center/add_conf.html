<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>后台管理中心-新增配置</title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
</head>
<body>
<script>
    function submit_conf() {
        var configurationKey = $("#configuration_key").val();
        var configurationValue = $("#configuration_value").val();
        var status = $('input:radio[name="status"]:checked').val();
        var type = $("#type").val();
        var ttl = $("#ttl").val();
        $.ajax({
            type: "post",
            data: {
                "configurationKey": configurationKey,
                "configurationValue": configurationValue,
                "status": status,
                "type": type,
                "ttl": ttl
            },
            url: "/server/AddConfiguration",
            success: function (ev) {
                if (ev.code == 200) {
                    alert("添加成功!");
                } else {
                    alert(ev.message);
                }
            },
            error: function (ex) {
                alert("系统内部错误!");
            }


        });
    }

</script>
<div class="panel admin-panel margin-top">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>新增配置</strong></div>
    <div class="body-content">
        <form class="form-x">
            <div class="form-group">
                <div class="label">
                    <label>配置Key：</label>
                </div>
                <div class="field">
                    <input type="text" id="configuration_key" class="input" name="s_title" value=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>配置Value：</label>
                </div>
                <div class="field">
                    <input type="text" id="configuration_value" class="input" name="s_keywords" value=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>配置备注：</label>
                </div>
                <div class="field">
                    <textarea type="text" class="input" name="s_desc" style="height:100px;"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>配置类型：</label>
                </div>
                <div class="field">
                    <select name="pid" id="type" class="input w50">
                        <option value="server">Server</option>
                        <option value="weChat">WeChat</option>
                        <option value="web">Web</option>
                    </select>
                    <!--div class="tips">不选择上级分类默认为一级分类</div-->
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>状态：</label>
                </div>
                <div class="field">
                    <div class="button-group radio">

                        <label class="button active">
                            <span class="icon icon-check"></span>
                            <input name="status" value="normal" type="radio" checked="checked">启用
                        </label>

                        <label class="button active"><span class="icon icon-times"></span>
                            <input name="status" value="disable" type="radio">禁用
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>TTL：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" id="ttl" name="sort" value="3600"
                           data-validate="required:,number:TTL必须为数字"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" onclick="submit_conf()"> 提交
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
